<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password generator</title>
</head>
<body>
    <div class="container">
        <h2 id="gen">Generate a</h2>
        <h2 id="ranpass">Random Password</h2>
        <div class="display">
            <input type="text" placeholder="password" id="password">
            <!-- <button id="password-btn">Generate Password</button> -->
            <img src="img/icons8-copy-100.png" alt="" onclick="copyPassword()">
        </div>
        <button onclick="passwordGenerator()">Generate password</button>
    </div>


<script>
    const passwordBox = document.getElementById("password");
    const passwordLen = 12;

    const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerCase = "abcdefghijklmnopqrstuvwxyz";
    const number = "0123456789";
    const symbol = "!@#$%^&*()[]{}+=_-";

    const allChars = upperCase + lowerCase + number + symbol;
   
    function passwordGenerator()
    {
        let password = "";
        password += upperCase[Math.floor(Math.random() * upperCase.length)];
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        password += number[Math.floor(Math.random() * number.length)];
        password += symbol[Math.floor(Math.random() * symbol.length)]; 
        
        while(passwordLen > password.length)
        {
            password += allChars[Math.floor(Math.random() * allChars.length)];
        }

        passwordBox.value = password;
    }

    function copyPassword(){
        passwordBox.select();
        document.execCommand('copy');
    }
</script>
</body>
</html>
